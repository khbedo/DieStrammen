<!-- course-selection.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursauswahl - Assignment System</title>
    <link rel="stylesheet" href="../assets/css/courseSelection.css">
</head>
<body>
    <header class="header">
        <h1>Assignment System</h1>
        <div class="user-info">
            <span id="username"></span>
            <button class="logout-btn" onclick="logout()">Abmelden</button>
        </div>
    </header>

    <main class="container">
        <h2>Meine Kurse</h2>
        <div class="course-grid">
            <!-- Hardcodierte Kurse -->
            <div class="course-card" onclick="selectCourse('CS101')">
                <h2>Programmierung 1</h2>
                <p>Einf√ºhrung in die Programmierung mit Java</p>
                <div class="course-stats">
                    <div class="stat">
                        <div class="stat-value">3</div>
                        <div class="stat-label">Aktive Assignments</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">5</div>
                        <div class="stat-label">Abgeschlossen</div>
                    </div>
                </div>
            </div>

            <div class="course-card" onclick="selectCourse('CS102')">
                <h2>Datenbanken</h2>
                <p>Grundlagen relationaler Datenbanken</p>
                <div class="course-stats">
                    <div class="stat">
                        <div class="stat-value">2</div>
                        <div class="stat-label">Aktive Assignments</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value">3</div>
                        <div class="stat-label">Abgeschlossen</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/courseSelection.js"></script>
</body>
</html>
