<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Abgabe</title>
    <link rel="stylesheet" href="../assets/css/assignmentSubmission.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<div class="header">
    <h1>Assignment Abgabe</h1>
    <a href="#" class="back-button">
        <i class="fas fa-arrow-left"></i>
        Zurück zur Übersicht
    </a>
</div>

<div class="container">
    <div class="assignment-section">
        <!-- Points display will be dynamically populated by JavaScript -->
        <div id="pointsDisplay" class="points-display">
            <h3>Punktekonto</h3>
            <p>Aktuelle Punkte: <span id="currentPoints"></span></p>
        </div>

        <!-- Assignment title will be dynamically set -->
        <h2 id="assignmentTitle" class="section-title"></h2>

        <!-- Deadline display will be dynamically populated -->
        <p id="deadlineDisplay">
            Abgabefrist: <span id="deadlineText"></span>
            <button id="extendDeadlineBtn" class="extend-deadline-btn">
                <i class="fas fa-clock"></i> Frist verlängern
            </button>
        </p>

        <div id="dropzone" class="dropzone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Dateien hier reinziehen oder klicken zum Auswählen</p>
            <p style="font-size: 12px; color: #666; margin-top: 10px;">
                Maximale Dateigröße: 10MB | Erlaubte Formate: PDF, ZIP, JPG, PNG
            </p>
            <input type="file" id="fileInput" multiple style="display: none">
        </div>

        <div id="previewContainer" class="preview-container">
            <img id="previewImage" class="preview-image" alt="Vorschau">
        </div>

        <div id="fileList" class="file-list"></div>

        <button id="submitBtn" class="submit-btn">
            <i class="fas fa-paper-plane"></i>
            Assignment abgeben
        </button>

        <div id="submissionStatus" class="submission-status"></div>
		<div id="submittedFilesContainer" class="submitted-files-container">
			<h3>Hochgeladene Dateien:</h3>
			<div id="submittedFilesList" class="submitted-files-list"></div>
		</div>
    </div>
</div>
<script src="../js/assignmentSubmission.js"></script>
</body>
</html>
